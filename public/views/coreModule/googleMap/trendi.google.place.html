<div class="angular-google-map-container">
    <ui-gmap-google-map center="map.center"
                        events="map.events" zoom="map.zoom">
        <ui-gmap-marker coords="location" options="map.marker.options"
                        events="map.marker.events" idkey="key">
        </ui-gmap-marker>
    </ui-gmap-google-map>
</div>
