<div id="page" ng-cloak>
        <div ng-swipe-right="next($event)" ng-swipe-left="prev($event)">
            <button ng-click="prev($event)">Prev</button>
            <div   ng-repeat='nav in navigation' style="float:left;">
                <img class="scale-fade-me"  ng-show="nav.visible"  src={{nav.imageSource}} height="100" width="100">
            </div>
            <button ng-click="next($event)">Next</button>
            <div style="clear: both; width: 100%"></div>
        </div>
</div>
