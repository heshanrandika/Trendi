<div class="owl-carousel">
    <div ng-repeat="slide in slides" on-finish-render="repeated">
        <div class="item">
            <div class="product-preview">
                <div class="preview animate scale"> <a  class="preview-image" ng-click="openItem(slide)"><img class="img-responsive animate scale" ng-src="{{slide.item.image}}" width="270" height="328" alt=""></a>
                    <ul class="product-controls-list right" ng-if="slide.item.onSale">
                        <li><span class="label label-sale">SALE</span></li>
                        <li><span class="label">-{{slide.item.discount}}%</span></li>
                    </ul>
                    <ul class="product-controls-list right hide-right">
                        <li class="top-out"></li>
                        <li><a  class="circle"><span class="icon-facebook"></span></a></li>
                        <li><a  class="circle"><span class="icon-justice"></span></a></li>
                        <li><a  class="circle"><span class="icon-basket"></span></a></li>
                    </ul>
                    <a class="quick-view hidden-xs"> <span class="rating"><trendi-star-bar rate-object="slide.item.rate" category="item" object-id="slide.itemId"></trendi-star-bar> </span><span class="icon-zoom-in-2"></span> Quick View</a>
                </div>
                <h3 class="title"><a>{{slide.item.name}}</a></h3>
                <span class="price old" ng-if="slide.item.onSale">Rs {{slide.item.price}}</span> <span class="price new">Rs {{(slide.item.price)*(100-slide.item.discount)/100}}</span>
            </div>
        </div>
    </div>
</div>
