<div>
    <md-content class="md-padding">
        <md-tabs md-dynamic-height md-border-bottom md-selected="selectedIndex">
            <md-tab label="Full Item List">
                <md-content class="md-padding">
                    <div>
                        <trendi-search actions="search"></trendi-search>
                        <div style="padding-top: 150px;">
                            <md-button class="md-raised md-primary" ng-click="EditViewController('')"><md-icon md-svg-src="add-circle"></md-icon> Add New Item</md-button>
                            <div style="padding-top: 20px;">
                                <md-list lazy-scroll="paginationFuntion()" lazy-scroll-trigger="80">
                                    <md-list-item ng-repeat="item in itemList" ng-click="EditViewController(item)">
                                        <img alt="{{ item.item.name }}" ng-src="{{item.item.image}}" class="md-avatar" />
                                        <p>{{ item.item.name }}</p>
                                        <!-- <md-svg-icon class="ic_24px" icon="{{person.iconimg}}"></md-svg-icon>-->
                                        <md-icon md-svg-icon="communication:ic_settings" ng-click="EditViewController(item)" aria-label="Open Chat" class="md-secondary md-hue-3" ng-class="{'md-primary': item.item.name}"></md-icon>
                                    </md-list-item>
                                </md-list>
                            </div>
                        </div>
                    </div>
                </md-content>
            </md-tab>
            <md-tab label="{{headerText}}" ng-disabled="selectedIndex == 0">
                <md-content class="md-padding">
                    <h5 class="md-display-2">{{headerText}}</h5>
                    <form novalidate="" name="itemForm">
                        <div>

                            <!--<p>
                                The mango is a juicy stone fruit belonging to the genus Mangifera, consisting of numerous tropical fruiting trees, cultivated mostly for edible fruit. The majority of these species are found in nature as wild mangoes. They all belong to the flowering plant family Anacardiaceae. The mango is native to South and Southeast Asia, from where it has been distributed worldwide to become one of the most cultivated fruits in the tropics.
                            </p>-->
                            <div>
                                <div>
                                    <div class="col-md-12">
                                        <!--<md-content layout-padding class="autoScroll">-->
                                        <md-input-container class="md-icon-float" >
                                            <!-- Use floating label instead of placeholder -->
                                            <label>Name</label>
                                            <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
                                            <input ng-model="mainItem.name" name="name" type="text" ng-required="true">
                                            <div ng-messages="itemForm.name.$error">
                                                <div ng-message="required">This is required.</div>
                                            </div>

                                        </md-input-container>

                                        <md-input-container class="md-icon-float" >
                                            <!-- Use floating label instead of placeholder -->
                                            <label>Price</label>
                                            <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
                                            <input ng-model="mainItem.price" type="number" ng-required="true" name="price">
                                            <div ng-messages="itemForm.price.$error">
                                                <div ng-message="required">This is required.</div>
                                            </div>
                                        </md-input-container>

                                        <md-input-container class="md-icon-float" >
                                            <!-- Use floating label instead of placeholder -->
                                            <label>Description</label>
                                            <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
                                            <input md-maxlength="30" ng-required="true" name="description" ng-model="mainItem.description">
                                            <div ng-messages="itemForm.description.$error">
                                                <div ng-message="required">This is required.</div>
                                                <div ng-message="md-maxlength">The name has to be less than 30 characters long.</div>
                                            </div>
                                        </md-input-container>

                                        <md-input-container md-no-float>
                                            <md-icon md-svg-src="img/icons/ic_phone_24px.svg"></md-icon>
                                            <trendi-chips selected-items="slectedSizes" item-list="sizes" placeholder="Enter Available Sizes"></trendi-chips>
                                        </md-input-container>

                                        <md-input-container md-no-float>
                                            <md-icon md-svg-src="img/icons/ic_phone_24px.svg"></md-icon>
                                            <trendi-chips selected-items="slectedTypes" item-list="types" placeholder="Enter Type Tags"></trendi-chips>
                                        </md-input-container>
                                        <!--<md-input-container class="md-icon-float">
                                            <label>Description</label>
                                            <input md-maxlength="30" required name="description" ng-model="mainItem.description">
                                            <div ng-if="addItemForm.$error">
                                                <div>This is required.</div>
                                                <div ng-message="md-maxlength">The name has to be less than 30 characters long.</div>
                                            </div>
                                        </md-input-container>-->

                                        <md-input-container md-no-float>
                                            <md-checkbox ng-model="mainItem.onSale" aria-label="Checkbox 1">
                                                On Sale
                                            </md-checkbox>
                                        </md-input-container>

                                        <md-input-container  ng-show="mainItem.onSale" class="md-icon-float">
                                            <!-- Use floating placeholder instead of label -->
                                            <label>Discount (%)</label>
                                            <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
                                            <input ng-model="mainItem.discount" type="number" ng-required="mainItem.onSale">
                                        </md-input-container>

                                        <md-radio-group ng-model="mainItem.group">
                                            <md-radio-button value="Gents" class="md-primary"> Gents Item</md-radio-button>
                                            <md-radio-button value="Ladies"> Ladies Item</md-radio-button>
                                            <md-radio-button value="Babies" class="md-primary"> Babies Item</md-radio-button>
                                        </md-radio-group>

                                        <div>
                                            <md-icon md-svg-src="img/icons/ic_place_24px.svg" style="display:inline-block;"></md-icon>
                                            <div ng-repeat="color in selectedColors">
                                                <color-picker color-picker-format="'hex'" ng-model="color.color"></color-picker>
                                            </div>

                                        </div>

                                        <md-input-container class="md-icon-float" >
                                            <!-- Use floating label instead of placeholder -->
                                            <label>Like</label>
                                            <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
                                            <input ng-model="mainItem.like" type="number"  name="like" ng-disabled="true">
                                        </md-input-container>

                                        <md-input-container class="md-icon-float" >
                                            <!-- Use floating label instead of placeholder -->
                                            <label>Seen</label>
                                            <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
                                            <input ng-model="mainItem.seen" type="number" name="seen" ng-disabled="true">
                                        </md-input-container>

                                        <div ng-if="selectedIndex == 1">
                                            <trendi-file-upload files="mainImage" image-size="imageSize"  image-count="imageCount"></trendi-file-upload>
                                        </div>

                                        <div class="md-actions" layout="row">
                                            <div ng-if="addNew">
                                                <md-button  class="md-raised md-primary" ng-disabled="(itemForm.$invalid || mainImage.length == 0) || btnPressed" ng-click="answer(1)" md-autofocus>
                                                    Save
                                                </md-button>
                                                <span flex></span>
                                            </div>
                                            <div ng-if="!addNew">
                                                <md-button class="md-raised md-primary" ng-disabled="(itemForm.$invalid || mainImage.length == 0) || btnPressed" ng-click="answer(2)" md-autofocus>
                                                    Update
                                                </md-button>
                                                <span flex></span>
                                                <md-button class="md-raised md-warn" ng-disabled="btnPressed" ng-click="answer(0)" >
                                                    Remove
                                                </md-button>
                                            </div>

                                            <md-button ng-click="close('2')" style="margin-right:20px;" >
                                                Close
                                            </md-button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-content>
</div>
