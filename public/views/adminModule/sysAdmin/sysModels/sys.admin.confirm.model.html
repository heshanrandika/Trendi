<div class="modal-header">
  <h4>{{header}}</h4>
</div>
<div class="modal-body">
  <p>{{message}}</p>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" 
          data-ng-click="ok();">Yes</button>
  	<button type="button" class="btn" 
          data-ng-click="close()">Close</button>
</div>
