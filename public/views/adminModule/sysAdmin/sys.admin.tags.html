<div>
    <div class="header">
        <h2><strong>Tags & Brands</strong> Collection</h2>
        <div class="breadcrumb-wrapper">
            <ol class="breadcrumb">
                <li>
                    <a href="#">Make</a>
                </li>
                <li>
                    <a href="#">Pages</a>
                </li>
                <li class="active">Buttons</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-7 portlets">
            <div class="panel">
                <div class="panel-header">
                    <h3><i class="icon-layers"></i> Add your <strong>Tags</strong></h3>
                </div>
                <div class="panel-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <div class="append-icon">
                                            <input type="text"  class="form-control" placeholder="Type your tag here" ng-model="typed">
                                            <i class="icon-tag"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <button  class="btn " ng-class="(tracker == 1 || tracker == 2)? 'btn-danger':'btn-primary'"  ng-disabled="tracker == 2 || typed ==''" ng-click="answer()">
                                        {{(tracker == 1 || tracker == 2)?"Remove":"Add"}}   <i ng-class="(tracker == 1 || tracker == 2)? 'icon-close':'icon-plus'"></i>
                                    </button>
                                </div>
                            </div>
                            <h3><strong>Your</strong> Tags</h3>
                            <ul class="tags">
                                <li ng-repeat="tag in tags"  ng-if="checkShop(tag)"><a class="tag">{{tag.key}}  <i class="icon-close" ng-click="removeTag(tag)"></i></a></li>
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <div class="row"></div>
                            <h3><strong>Other</strong> Tags</h3>
                            <ul class="tags">
                                <li ng-repeat="tag in tags"  ng-if="!checkShop(tag)"><a class="tag-other">{{tag.key}}</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-5 portlets">
            <div class="panel">
                <div class="panel-header">
                    <h3><i class="icon-layers"></i> Brand <strong>Details</strong></h3>
                    <button class="btn btn-success" ng-click="addNew()">
                            <i class="icon-plus"></i> Add New
                    </button>
                </div>
                <div class="panel-content">
                    <table  class="table table-hover table-dynamic">
                        <thead>
                        <tr>
                            <th><button class="btn btn-warning" ng-click="refresh()">
                                <i class=".icon-plus"></i> Reset Filters
                            </button>
                            </th>
                            <th class="sorting"  rowspan="1" colspan="1"  style="width: 196px;">
                                Name<input type="text" ng-keypress="searchPress($event)" class="form-control" placeholder="Filter By Name" ng-model="search['name']"></th>
                            <th><button class="btn btn-primary" ng-click="searchPress({},true)">
                                <i class="..icon-magnifier"></i> Search in Advance
                            </button>
                            </th>
                        </tr>
                        </thead>
                        <tbody infinite-scroll='paginationFuntion()' infinite-scroll-distance='0.01'>
                        <tr ng-repeat="brand in brandList | searchFilter:search">
                            <td><span class="pull-left p-r-5">
                                                <img alt="{{ brand.name }}" ng-src="{{brand.img}}" class="table-img-icon"/>
                                                </span></td>
                            <td>{{ brand.name }}</td>
                            <td>
                                <div>
                                    <a class="edit btn btn-sm btn-default" href="javascript:;" ng-click="open(brand)" ng-disabled="btnPressed"><i class="icon-note" ></i></a>
                                    <a class="delete btn btn-sm btn-danger" href="javascript:;" ng-click="remove(brand)" ng-disabled="btnPressed"><i class="icons-office-52"></i></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <div class="footer">
        <div class="copyright">
            <p class="pull-left sm-pull-reset">
                <span>Copyright <span class="copyright">&copy;</span> 2015 </span>
                <span>Trendi</span>.
                <span>All rights reserved. </span>
            </p>
            <p class="pull-right sm-pull-reset">
                <span><a href="#" class="m-r-10">Support</a> | <a href="#" class="m-l-10 m-r-10">Terms of use</a> | <a href="#" class="m-l-10">Privacy Policy</a></span>
            </p>
        </div>
    </div>
</div>
