<div class="header">
    <h2><strong>Branches</strong> Collection</h2>
    <div class="breadcrumb-wrapper">
        <ol class="breadcrumb">
            <li>
                <a href="#">Make</a>
            </li>
            <li>
                <a href="#">Forms</a>
            </li>
            <li class="active">Form Elements</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-header">
                <button class="btn btn-success" ng-click="addNew()">
                    <i class="icon-plus"></i> Add New
                </button>
            </div>
            <div class="panel-content">
                <table  class="table table-hover table-dynamic">
                    <thead>
                     <tr>
                        <th><button class="btn btn-warning" ng-click="refresh()">
                            <i class=".icon-plus"></i> Reset Filters
                            </button>
                        </th>
                        <th class="sorting" rowspan="1" colspan="1" style="width: 196px;">
                            Branch Id<input type="text"  ng-keypress="searchPress($event)" class="form-control" placeholder="Filter By Branch Id" ng-model="search['branchId']"></th>
                        <th class="sorting"  rowspan="1" colspan="1"  style="width: 196px;">
                            Branch Name<input type="text"  ng-keypress="searchPress($event)" class="form-control" placeholder="Filter By Branch Name" ng-model="search['shop.name']"></th>
                        <th class="sorting" rowspan="1" colspan="1"  style="width: 196px;">
                            Hotline<input type="text"  ng-keypress="searchPress($event)" class="form-control" placeholder="Filter By Hotline" ng-model="search['shop.hotline']"></th>
                        <th><button class="btn btn-primary" ng-click="searchPress({},true)">
                                <i class="..icon-magnifier"></i> Search in Advance
                            </button>
                        </th>
                    </tr>
                    </thead>
                    <tbody infinite-scroll='paginationFuntion()' infinite-scroll-distance='0.01'>
                    <tr ng-repeat="item in branchList  | searchFilter:search">
                        <td><span class="pull-left p-r-5">
                                                <img alt="{{ item.shop.name }}" ng-src="{{item.shop.iconImage}}" class="table-img-icon"/>
                                                </span></td>
                        <td>{{ item.branchId }}</td>
                        <td>{{ item.shop.name }}</td>
                        <td>{{ item.shop.hotline }}</td>
                        <td><div><a class="edit btn btn-sm btn-default" href="javascript:;" ng-click="open(item)" ng-disabled="btnPressed"><i class="icon-note" ></i></a>  <a class="delete btn btn-sm btn-danger" href="javascript:;" ng-click="remove(item)" ng-disabled="btnPressed"><i class="icons-office-52"></i></a></div></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="copyright">
        <p class="pull-left sm-pull-reset">
            <span>Copyright <span class="copyright">&copy;</span> 2016 </span>
            <span>Trendi</span>.
            <span>All rights reserved. </span>
        </p>
        <p class="pull-right sm-pull-reset">
            <span><a href="#" class="m-r-10">Support</a> | <a href="#" class="m-l-10 m-r-10">Terms of use</a> | <a href="#" class="m-l-10">Privacy Policy</a></span>
        </p>
    </div>
</div>
