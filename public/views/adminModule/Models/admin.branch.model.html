<div class="modal-header">
    <div class="panel-header">
        <h3> <strong>Product</strong> Details </h3><span ng-if="branchId != undefined">Branch Id #{{branchId}}<span>
    </div>
</div>
<div class="modal-body">

    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-content">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <form role="form" class="form-validation" novalidate=""  name="itemForm">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="control-label">Branch Name</label>
                                            <div class="append-icon">
                                                <input type="text"  class="form-control" placeholder="Ex : Trendi.." ng-model="branch.name" name="branchName"  ng-required="true">
                                                <i class="fa fa-code-fork"></i>
                                                <div ng-messages="itemForm.branchName.$error">
                                                    <div ng-message="required">This is required.</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="panel">
                                            <div class="panel-header">
                                                <h3>Address</h3>
                                            </div>
                                            <div class="panel-content">
                                                <div class="form-group">
                                                    <label class="control-label">Street 1 </label>
                                                    <div class="append-icon">
                                                        <input class="form-control" ng-model="branch.address.line1" type="text" ng-required="true" name="Street">
                                                        <i class="fa fa-envelope"></i>
                                                        <div ng-messages="itemForm.Street.$error">
                                                            <div ng-message="required">This is required.</div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label">Street 2 </label>
                                                    <div class="append-icon">
                                                        <input class="form-control" ng-model="branch.address.line2" type="text" name="street2">
                                                        <i class="fa fa-envelope"></i>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label">City </label>
                                                    <div class="append-icon">
                                                        <input class="form-control" ng-model="branch.address.city" type="text" ng-required="true" name="city">
                                                        <i class="fa fa-envelope"></i>
                                                        <div ng-messages="itemForm.city.$error">
                                                            <div ng-message="required">This is required.</div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label">State </label>
                                                    <div class="append-icon">
                                                        <input class="form-control" ng-model="branch.address.state" type="text"  name="state">
                                                        <i class="fa fa-envelope"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="control-label">Description</label>
                                            <div class="append-icon">
                                                <textarea rows="7" class="form-control" placeholder="Write your description... (maximum 200 characters)" maxlength="200" ng-required="true" name="description" ng-model="branch.description"></textarea>
                                                <i class="fa fa-info-circle"></i>
                                            </div>
                                            <div ng-messages="itemForm.description.$error">
                                                <div ng-message="required">This is required.</div>
                                                <div ng-message="maxlength">The description has to be less than 200 characters long.</div>
                                            </div>
                                        </div>
                                        <div class="panel">
                                            <div class="panel-header">
                                                <h3><strong>Branch</strong> Icon Image</h3>
                                            </div>
                                            <div class="panel-content">
                                                <div>
                                                    <trendi-file-upload files="tmp.iconImage" image-size="iconSize" image-count="1"></trendi-file-upload>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-12">
                                    <div ng-if="initMap">
                                        <trendi-map get-point="branch.pos"></trendi-map>
                                    </div>
                                    </div>
                                </div>
                                <div class="text-center  m-t-20">
                                    <div ng-if="addNewItem">
                                        <button  class="btn btn-primary" ng-disabled="(itemForm.$invalid || uploadedImages.length == 0) || btnPressed" ng-click="save()">
                                            Save
                                        </button>
                                        <button ng-click="cancel()" class="btn btn-white">
                                            Close
                                        </button>
                                    </div>
                                    <div ng-if="!addNewItem">
                                        <button class="btn btn-primary" ng-disabled="(itemForm.$invalid || uploadedImages.length == 0) || btnPressed" ng-click="update()">
                                            Update
                                        </button>
                                        <button ng-click="cancel()" class="btn btn-white">
                                            Close
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">

</div>
