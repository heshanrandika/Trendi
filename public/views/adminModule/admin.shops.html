<div>
    <md-content class="md-padding">
        <md-tabs md-dynamic-height md-border-bottom md-selected="selectedIndex">
            <md-tab label="Shop List">
                <md-content class="md-padding">
                    <div>
                        <trendi-search actions="search"></trendi-search>
                        <div style="padding-top: 150px;">
                            <md-button class="md-raised md-primary" ng-click="EditViewController('')"><md-icon md-svg-src="add-circle"></md-icon> Add New Shop</md-button>
                            <div style="padding-top: 20px;">
                                <md-list>
                                    <md-list-item ng-repeat="item in itemList" ng-click="EditViewController(item)">
                                        <img alt="{{ item.item.name }}" ng-src="{{item.item.image}}" class="md-avatar" />
                                        <p>{{ item.item.name }}</p>
                                        <!-- <md-svg-icon class="ic_24px" icon="{{person.iconimg}}"></md-svg-icon>-->
                                        <md-icon md-svg-icon="communication:ic_settings" ng-click="EditViewController(item)" aria-label="Open Chat" class="md-secondary md-hue-3" ng-class="{'md-primary': item.item.name}"></md-icon>
                                    </md-list-item>
                                </md-list>
                            </div>
                        </div>
                    </div>
                </md-content>
            </md-tab>
            <md-tab label="{{headerText}}" ng-disabled="selectedIndex == 0">
                <md-content class="md-padding">
                    <h5 class="md-display-2">{{headerText}}</h5>
                    <form novalidate="" name="itemForm">
                        <div>

                            <!--<p>
                                The mango is a juicy stone fruit belonging to the genus Mangifera, consisting of numerous tropical fruiting trees, cultivated mostly for edible fruit. The majority of these species are found in nature as wild mangoes. They all belong to the flowering plant family Anacardiaceae. The mango is native to South and Southeast Asia, from where it has been distributed worldwide to become one of the most cultivated fruits in the tropics.
                            </p>-->
                            <div>
                                <div>
                                    <div class="col-md-12">
                                        <div class="raw">
                                            <div class="col-md-6">
                                                <h6>Shop Details</h6>
                                                <md-input-container flex>
                                                    <!-- Use floating label instead of placeholder -->
                                                    <label>Shop Name</label>
                                                    <input ng-model="shop.name" name="name" type="text" ng-required="true">
                                                    <div ng-messages="itemForm.name.$error">
                                                        <div ng-message="required">This is required.</div>
                                                    </div>

                                                </md-input-container>

                                                <md-input-container flex>
                                                    <label>Address</label>
                                                    <input ng-model="shop.address.line1">
                                                </md-input-container>
                                                <md-input-container flex>
                                                    <label>Address 2</label>
                                                    <input ng-model="shop.address.line2">
                                                </md-input-container>
                                                <div layout layout-sm="column">
                                                    <md-input-container flex>
                                                        <label>City</label>
                                                        <input ng-model="shop.address.city">
                                                    </md-input-container>
                                                    <md-input-container flex>
                                                        <label>State</label>
                                                        <input ng-model="shop.address.state">
                                                    </md-input-container>
                                                    <md-input-container flex>
                                                        <label>Postal Code</label>
                                                        <input ng-model="shop.address.postalCode">
                                                    </md-input-container>
                                                </div>
                                                <div layout layout-sm="column">
                                                    <md-input-container flex>
                                                        <label>Hotline</label>
                                                        <input ng-model="shop.hotline">
                                                    </md-input-container>
                                                    <md-input-container flex>
                                                        <label>Mobile</label>
                                                        <input ng-model="shop.mobile">
                                                    </md-input-container>
                                                </div>
                                                <md-input-container flex>
                                                    <label>Description</label>
                                                    <input md-maxlength="100" name="description" ng-model="shop.description">
                                                    <div ng-messages="itemForm.description.$error">
                                                        <div ng-message="md-maxlength">The name has to be less than 100 characters long.</div>
                                                    </div>
                                                </md-input-container>
                                            </div>
                                            <div class="col-md-6">
                                                <h6>User Details</h6>
                                                <md-input-container flex>
                                                    <!-- Use floating label instead of placeholder -->
                                                    <label>Name</label>
                                                    <input ng-model="user.name" name="name" type="text" ng-required="true">
                                                    <div ng-messages="itemForm.name.$error">
                                                        <div ng-message="required">This is required.</div>
                                                    </div>

                                                </md-input-container>

                                                <md-input-container flex>
                                                    <!-- Use floating label instead of placeholder -->
                                                    <label>Email</label>
                                                    <input ng-model="user.email" name="email" type="email" ng-required="true">
                                                    <div ng-messages="itemForm.email.$error">
                                                        <div ng-message="required">This is required.</div>
                                                    </div>

                                                </md-input-container>

                                                <md-input-container flex>
                                                    <!-- Use floating label instead of placeholder -->
                                                    <label>Password</label>
                                                    <input ng-model="user.password" name="password" type="password" ng-required="true">
                                                    <div ng-messages="itemForm.password.$error">
                                                        <div ng-message="required">This is required.</div>
                                                    </div>

                                                </md-input-container>

                                                <div layout layout-sm="column">
                                                    <md-input-container flex>
                                                        <label>Telephone</label>
                                                        <input ng-model="user.hotline">
                                                    </md-input-container>
                                                    <md-input-container flex>
                                                        <label>Mobile</label>
                                                        <input ng-model="user.mobile">
                                                    </md-input-container>
                                                </div>

                                            </div>

                                        </div>

                                        <div>
                                            <trendi-file-upload files="mainImage"></trendi-file-upload>
                                        </div>

                                        <div class="map_container" >
                                            <trendi-map get-point="testPoint"></trendi-map>
                                        </div>


                                        <div class="md-actions" layout="row">
                                            <div ng-if="addNew">
                                                <md-button  class="md-raised md-primary" ng-disabled="itemForm.$invalid || mainImage.length == 0" ng-click="answer(1)" md-autofocus>
                                                    Save
                                                </md-button>
                                                <span flex></span>
                                            </div>
                                            <div ng-if="!addNew">
                                                <md-button class="md-raised md-primary" ng-disabled="itemForm.$invalid || mainImage.length == 0" ng-click="answer(2)" md-autofocus>
                                                    Update
                                                </md-button>
                                                <span flex></span>
                                                <md-button class="md-raised md-warn" ng-click="answer(0)" >
                                                    Remove
                                                </md-button>
                                            </div>

                                            <md-button ng-click="close('2')" style="margin-right:20px;" >
                                                Close
                                            </md-button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-content>
</div>
