<div>
    <h1>LOGIN</h1>

    <div class="login-form">
        <form name="login_form">
            <div class="form-group">
                <div>
                    <input id="ath_login_uname" required class="form-control placeholder-no-fix" type="text" ng-model="credentials.email" autocomplete="off" placeholder="Email" name="email"/>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <input id="ath_login_pwod" required class="form-control placeholder-no-fix" type="password" ng-model="credentials.password" autocomplete="off" placeholder="Password" name="password"/>
                </div>
            </div>
            <div class="form-group">
                <div class="login-btn">
                    <a class="btn btn-block btn-primary" ng-click="login_form.$valid && login_user(credentials)">
                        Sign in
                    </a>
                </div>
                <div class="login-btn">
                    <a class="btn btn-block btn-default" ng-click="login_close()">
                        Close
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
