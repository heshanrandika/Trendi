<md-dialog aria-label="Mango (Fruit)">
<form novalidate="" name="itemForm">
<md-toolbar>
    <div class="md-toolbar-tools">
        <h2>Login</h2>
        <span flex></span>
        <md-button></md-button>
        <md-button class="md-icon-button" ng-click="close()">
            <md-icon md-svg-src="communication:ic_exit_to_app" aria-label="Close dialog"></md-icon>
        </md-button>

    </div>
</md-toolbar>
<md-dialog-content style="width:400px;height:400px; ">
   <h1>LOGIN</h1>
</md-dialog-content>
<div class="md-actions" layout="row">
    <div ng-if="addNew">
        <md-button  class="md-raised md-primary" ng-click="answer(1)" md-autofocus>
            Save
        </md-button>
        <span flex></span>
    </div>
    <div ng-if="!addNew">
        <md-button class="md-raised md-primary" ng-click="answer(2)" md-autofocus>
            Update
        </md-button>
        <span flex></span>
        <md-button class="md-raised md-warn" ng-click="answer(0)" >
            Remove
        </md-button>
    </div>

    <md-button ng-click="close('2')" style="margin-right:20px;" >
        Close
    </md-button>
</div>
</form>
</md-dialog>
