<div class="btn-group" ng-blur="openBag = false" ng-class="openBag?'open':''"> <a  class="btn btn-xs btn-default dropdown-toggle" data-toggle="dropdown" ng-click="openBagFunction()"> <span class="compact-hidden">Bag -</span> <span class="icon-xcart-animate"><span class="box">scope.user.watchList.length</span><span class="handle"></span></span> </a>
    <div class="dropdown-menu pull-right shoppingcart-box" role="menu"> Recently added item(s)
        <ul class="list" ng-if="itemList">
            <li class="item" ng-repeat="itm in itemList">
                <a class="preview-image"><img class="preview" ng-src="{{itm.item.image}}" alt=""></a>
                <div class="description"> <a>#{{itm.itemId}} {{itm.item.name}}</a> <strong class="price">Rs {{itm.item.price}}</strong> </div>
            </li>

        </ul>
        <a class="btn btn-mega" ng-click="viewBag()">View bag</a>
    </div>
</div>
