<div class="btn-group" outside-click="closeBag()" ng-class="openBag?'open':''"> <a  class="btn btn-xs btn-default dropdown-toggle" data-toggle="dropdown" ng-click="openBagFunction()"> <span class="compact-hidden"></span> <span class="icon-xcart-animate"><span class="box">{{listSize?listSize:'0'}}</span><span class="handle"></span></span> </a>
    <div class="dropdown-menu pull-right shoppingcart-box" role="menu"> Recently added item(s)
        <ul class="list" ng-if="itemList">
            <li class="item" ng-repeat="itm in itemList">
                <div class="icon-product-delete"><a class="icon icon-trash-2" ng-click="itemRemove(itm)"></a></div>
                <a class="preview-image"><img class="preview" ng-src="{{itm.item.image}}" alt="" ng-click="itemClicked(itm)"></a>
                <div class="description" ng-click="itemClicked(itm)"> <a>#{{itm.itemId}} {{itm.item.name}}</a> <strong class="price">Rs {{itm.item.price}}</strong> </div>
            </li>

        </ul>
        <a class="btn btn-mega" ng-click="viewBag()">View bag</a>
    </div>
</div>
